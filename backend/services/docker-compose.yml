version: "3.7"

services:
  transactions:
    build: ./transactions
    container_name: transactions
    restart: always
    environment:
      - APP_NAME=TransactionService
    expose:
      - 8001
    depends_on:
      - mining
  mining:
    build: ./mining
    container_name: mining
    restart: always
    environment:
      - APP_NAME=MiningService
    expose:
      - 5000
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
